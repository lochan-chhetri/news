<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122724024-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-122724024-1');
    </script>
    
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 18px;
            line-height: 1.8em;
            color: #333;
        }

        h2 {
            font-size: 24px;
            text-align: center;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin: 20px 0;
            padding: 10px 9px;
            background-color: #f8f8f8;
            position: relative;
            border: 1px solid #efeeee;
        }

        li a {
            text-decoration: none;
            color: #333;
            display: block;
            font-size: 20px;
        }

        .expanded {
            -moz-transition: opacity 1s ease-in;
            -o-transition: opacity 1s ease-in;
            -webkit-transition: opacity 1s ease-in;
            transition: opacity 1s ease-in;

            opacity: 1;
            max-height: 100vh;
            overflow: auto;
            visibility: visible;
        }

        .collapsed {
            height: 0;
            opacity: 0;
            overflow: auto;
            visibility: hidden;
        }

        .detailContainer a{
            font-size: 0.8em;
            text-decoration: underline;
            color: #666;
        }
        
        .detailContainer .date{
            color: #666;
            font-size: 0.8em;
            margin: 0;
        }

        .detailContainer img {
            width: 85vw;
            margin: 20px auto;
            display: block;
            border: 2px solid #FFF;
            box-shadow: 0 0 5px #999;
        }
        
        .hide {
            display: none;
        }

        /* loading spinner */
        .lds-ellipsis {
            /*display: inline-block;*/
            position: relative;
            width: 60px;
            height: 15px;
            position: absolute;
            bottom: 2px;
            right: 0;
        }
        .lds-ellipsis div {
        position: absolute;
        top: 4px;
        width: 9px;
        height: 9px;
        border-radius: 50%;
        background: #AAA;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .lds-ellipsis div:nth-child(1) {
        left: 6px;
        animation: lds-ellipsis1 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(2) {
        left: 6px;
        animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(3) {
        left: 26px;
        animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(4) {
        left: 45px;
        animation: lds-ellipsis3 0.6s infinite;
        }
        @keyframes lds-ellipsis1 {
        0% {
            transform: scale(0);
        }
        100% {
            transform: scale(1);
        }
        }
        @keyframes lds-ellipsis3 {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(0);
        }
        }
        @keyframes lds-ellipsis2 {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(19px, 0);
        }
        }
        /* end loading spinner */
        

        #showMore {
            display: block;
            text-align: center;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
