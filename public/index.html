<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>

    
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.8em;
            color: #333;
        }

        h2 {
            font-size: 1.2em;
            text-align: center;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin: 10px;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        li a {
            text-decoration: none;
            color: #333;
        }

        .expanded {
            display: block;
        }

        .collapsed {
            display: none;
        }

        .detailContainer a{
            font-size: 0.8em;
            text-decoration: underline;
            color: #666;
        }
        
        .detailContainer .date{
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
